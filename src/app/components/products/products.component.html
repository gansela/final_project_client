<mat-tab-group>
    <mat-tab label="search" class="cards-flex prod-tabs">
        <form >
        <mat-form-field class="search-prod">
            <mat-label>Search product</mat-label>
            <input matInput type="text" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        </form>
        <div *ngFor="let card of products | search : searchText " class="prod-card">
            <app-product-card [productObj]="card"></app-product-card>
        </div>
    </mat-tab>
    <mat-tab *ngFor="let cat of catList" label="{{cat}}" class="cards-flex prod-tabs">
        <div *ngFor="let card of products | category : cat " class="prod-card">
            <app-product-card [productObj]="card"></app-product-card>
        </div>
    </mat-tab>
</mat-tab-group>
