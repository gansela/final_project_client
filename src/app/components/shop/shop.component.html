<div class="shop-body">
    
    <mat-sidenav-container class="pc-container" >
        <mat-sidenav mode="side"  class="pc-store" opened>
            <h3>
                <div class="warp">My Cart</div>
            </h3>
            <app-cart></app-cart>
        </mat-sidenav>
        <mat-sidenav-content>
            <app-products [role]="'user'"></app-products>
        </mat-sidenav-content>
      </mat-sidenav-container>

    <mat-drawer-container class="mobile-container" layout-fill>
        <mat-drawer #drawer class="mobile-sidenav" mode="over" layout-fill>
            <h3>
                <div class="warp">My Cart</div>
            </h3>
            <app-cart></app-cart>
        </mat-drawer>
    
        <div class="mobile-sidenav-content">
            <button class="show-button" type="button" mat-raised-button color="accent"  (click)="drawer.toggle()">
                Cart
            </button>
            <app-products [role]="'user'"></app-products>
        </div>
    
    </mat-drawer-container>
</div>
